<script>
    document.querySelector("#submit").addEventListener("click", myfun)
    var details = JSON.parse(localStorage.getItem("details"));

    function myfun() {
        event.preventDefault()
        var data = {

            Email: document.querySelector("#emaIL").value,
            Password: document.querySelector("#pass").value,

        }

        console.log(data)
            // console.log(details)


        if (details === null) {
            alert("Please Create an Account");
        } else if (details.Email === data.Email && details.Password === data.Password) {
            alert("Login in Successful")
                //localStorage.setItem("signin ", JSON.stringify(details))
            window.location.href = "index.html"
            localStorage.setItem("LOGO", JSON.stringify(data))
        } else {
            alert("User Does Not Exist")
        }
    }
</script>
